<head>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #111;
      --bg-light: #f9f9f9;
      --text-dark: #f0f0f0;
      --text-light: #111;
      --subtext-dark: #ccc;
      --subtext-light: #444;
      --accent: #888;
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --subtext: var(--subtext-dark);
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --subtext: var(--subtext-light);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Noto Serif KR', serif;
      padding: 30px 20px 60px;
      max-width: 900px;
      margin: auto;
      line-height: 1.8;
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      background-blend-mode: overlay;
    }

    .back-wrapper {
      margin-bottom: 12px;
    }

    .back-link {
      font-size: 0.95rem;
      color: var(--subtext);
      text-decoration: none;
      border: 1px solid var(--accent);
      padding: 4px 10px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .back-link:hover {
      background-color: rgba(255,255,255,0.05);
      color: var(--text);
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--text);
      padding: 32px 0;
      border-bottom: 2px solid var(--accent);
    }

    .topbar-left {
      font-size: 1.4rem;
    }

    .topbar-right {
      font-size: 1rem;
      color: var(--subtext);
    }

    h1 {
      font-size: 1.6rem;
      margin: 40px 0 50px;
      text-align: center;
      color: var(--subtext);
    }

    .article {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      margin-bottom: 50px;
      padding-bottom: 30px;
      border-bottom: 1px dashed var(--accent);
      text-decoration: none;
      color: inherit;
      transition: background-color 0.2s ease;
    }

    .article:hover {
      background-color: rgba(255,255,255,0.03);
    }

    .thumbnail {
      flex-shrink: 0;
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }

    .article-content {
      flex-grow: 1;
    }

    .article-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--text);
    }

    .article-summary {
      font-size: 1rem;
      color: var(--subtext);
      margin-bottom: 12px;
    }

    .quote-box {
      background-color: rgba(255,255,255,0.05);
      color: var(--subtext);
      padding: 12px 16px;
      border-left: 4px solid var(--accent);
      font-style: italic;
    }

    .article-meta {
      font-size: 0.8rem;
      color: var(--accent);
      margin-top: 8px;
    }

    footer {
      margin-top: 80px;
      padding-top: 30px;
      border-top: 1px solid var(--accent);
      font-size: 0.9rem;
      color: var(--subtext);
      text-align: center;
    }

    @media (max-width: 600px) {
      .article {
        flex-direction: row;
      }
      .thumbnail {
        width: 80px;
        height: 60px;
      }
      .topbar { font-size: 1.4rem; }
      .topbar-left { font-size: 1.2rem; }
      h1 { font-size: 1.2rem; }
      .article-title { font-size: 1.1rem; }
    }
  </style>
</head>
