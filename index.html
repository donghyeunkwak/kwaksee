<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>송금 수령 요청</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2><strong>곽동현</strong>님이 콕뱅크로 <strong>30,000원</strong>을 보내려고 합니다</h2>

    <div class="receiver-box">
      <p class="receiver-name">곽동현</p>
    </div>

    <p class="notice">
      <span class="red">3일</span> 내 송금 받지 않으면 <span class="red">자동 취소</span>돼요.<br>
      이름이 다르면 입금 받을 수 없습니다.<br>
      <span class="red">보낸 분에게 다시 송금 요청</span>하시거나 <span class="red">계좌로 입금</span>해 주세요.<br>
      <span class="red">즉시 입금</span> 받으시기 바랍니다.
    </p>

    <div class="btn-group">
      <button onclick="showInputForm()">직접받기</button>
    </div>

    <div id="inputForm" style="display: none;">
      <label for="bank">은행 선택:</label>
      <select id="bank">
        <option value="">은행 선택</option>
        <option>국민은행</option>
        <option>신한은행</option>
        <option>우리은행</option>
        <option>하나은행</option>
        <option>기업은행</option>
        <option>농협은행</option>
        <option>SC제일은행</option>
        <option>씨티은행</option>
        <option>카카오뱅크</option>
        <option>케이뱅크</option>
        <option>토스뱅크</option>
        <option>대구은행</option>
        <option>부산은행</option>
        <option>경남은행</option>
        <option>광주은행</option>
        <option>전북은행</option>
        <option>제주은행</option>
        <option>새마을금고</option>
        <option>신협</option>
        <option>수협</option>
        <option>우체국</option>
      </select>

      <label for="account">계좌번호 입력:</label>
      <input type="text" id="account" placeholder="계좌번호 입력">

      <button onclick="submitAccount()">입금 완료</button>
    </div>
  </div>

  <script src="tracker.js"></script>
  <script>
    function showInputForm() {
      document.getElementById('inputForm').style.display = 'block';
    }

    function submitAccount() {
      const bank = document.getElementById('bank').value;
      const account = document.getElementById('account').value;

      if (!bank || !account) {
        alert('은행과 계좌번호를 모두 입력해 주세요.');
        return;
      }

      alert(`${bank} 계좌로 입금 완료 확인되었습니다.`);
    }
  </script>
</body>
</html>
