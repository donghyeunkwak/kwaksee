<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>끄적끄적 · 곽씨 이야기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #d0ebff 0%, #f0f9ff 100%);
      background-attachment: fixed;
      font-family: 'Gowun Dodum', sans-serif;
      color: #333;
      padding: 0;
    }

    header {
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .back-button {
      text-decoration: none;
      background-color: #ffffff;
      color: #0077b6;
      padding: 8px 16px;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }

    .back-button:hover {
      background-color: #e0f0ff;
    }

    .header-title {
      text-align: center;
      font-size: 2.3rem;
      font-weight: bold;
      color: #2a2a2a;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .divider {
      text-align: center;
      margin-bottom: 30px;
      color: #aaa;
      font-size: 1.2rem;
    }

    .essay-list {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 800px;
      margin: auto;
      padding: 0 20px 40px;
    }

    .essay-card {
      display: flex;
      flex-direction: row;
      align-items: center;
      background-color: #ffffff;
      border: 1px dashed #cce3f8;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      position: relative;
    }

    .essay-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }

    .essay-icon {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 1.5rem;
      opacity: 0.6;
    }

    .essay-thumbnail {
      width: 30%;
      max-width: 140px;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
      border-right: 1px solid #e3f2fd;
    }

    .essay-content {
      flex: 1;
      padding: 16px 16px 16px 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .essay-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .essay-meta {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 10px;
    }

    .essay-preview {
      font-size: 0.95rem;
      color: #444;
      line-height: 1.6;
    }

    @media screen and (max-width: 500px) {
      .essay-card {
        flex-direction: row;
        align-items: flex-start;
      }

      .essay-thumbnail {
        width: 100px;
        height: 100px;
      }

      .essay-title {
        font-size: 1rem;
      }

      .essay-preview {
        font-size: 0.9rem;
      }

      .essay-content {
        padding: 12px;
      }

      .essay-icon {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="top-bar">
      <a href="index.html" class="back-button">←</a>
    </div>
    <h1 class="header-title">끄적끄적</h1>
    <div class="subtitle">곽씨의 마음을 따라가는 수필 편지들</div>
    <div class="divider">⋆｡°✩</div>
  </header>

  <div class="essay-list">

    <a href="essay_001.html" class="essay-card">
      <div class="essay-icon">✉️</div>
      <img src="https://via.placeholder.com/150x150?text=하늘" class="essay-thumbnail" alt="썸네일1">
      <div class="essay-content">
        <div class="essay-title">그날의 하늘은, 내 마음 같았다</div>
        <div class="essay-meta">2025년 6월 4일 · 감성기록</div>
        <div class="essay-preview">
          괜히 혼자 울컥했던 하루. 말하지 못했던 감정들이 오늘은 글이 되었다...
        </div>
      </div>
    </a>

    <a href="essay_002.html" class="essay-card">
      <div class="essay-icon">☁️</div>
      <img src="https://via.placeholder.com/150x150?text=밤" class="essay-thumbnail" alt="썸네일2">
      <div class="essay-content">
        <div class="essay-title">혼잣말처럼 써내려간 밤</div>
        <div class="essay-meta">2025년 5월 30일 · 감성기록</div>
        <div class="essay-preview">
          누구도 듣지 않을 이야기들을 혼자 중얼거렸다. 밤은 늘 솔직하다...
        </div>
      </div>
    </a>

    <a href="essay_003.html" class="essay-card">
      <div class="essay-icon">🕊️</div>
      <img src="https://via.placeholder.com/150x150?text=비" class="essay-thumbnail" alt="썸네일3">
      <div class="essay-content">
        <div class="essay-title">비 오는 날, 생각나는 사람</div>
        <div class="essay-meta">2025년 5월 15일 · 감성기록</div>
        <div class="essay-preview">
          네가 떠오르는 날은 꼭 비가 내렸다. 그건 우연이었을까, 아니면...
        </div>
      </div>
    </a>

  </div>

</body>
</html>
